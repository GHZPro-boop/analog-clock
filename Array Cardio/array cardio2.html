<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="viewport" initial-scale="1.0" width="device-width">
        <title>Array Cardio 2</title>
    </head>
    <body>
        <script>
            
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const presentYear = new Date().getFullYear();
    const onePerson19OrOlder = people.some(person => presentYear - people.year >= 19);
    console.log(onePerson19OrOlder);
    // Array.prototype.every() // is everyone 19 or older?
    const isEveryone19OrOlder = people.every(person => presentYear - people.year >= 19);
    console.log(isEveryone19OrOlder);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findCommentId = comments.find(comment => comment.id === 823423);
    console.log(findCommentId);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findIndexCommentId = comments.findIndex(comment => comment.id === 823423);
    console.log(findIndexCommentId);
    //here I will use the splice() method to delete the comment
    comments.splice(findIndexCommentId,1);
    console.log(comments);

        </script>
    </body>
</html>
